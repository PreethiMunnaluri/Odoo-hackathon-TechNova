<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto px-4">
    <form id="signupForm" class="bg-white rounded-xl shadow-lg p-8 space-y-6">
      <h2 class="text-2xl font-bold text-center text-gray-800">Create Account</h2>
      <p class="text-center text-gray-500">Sign up to join the Skill Swap community</p>

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" required placeholder="Create a password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <button type="button" id="togglePassword"
            class="absolute right-2 top-2 text-sm text-blue-500 hover:underline">Show</button>
        </div>
      </div>

      <button type="submit" id="signupBtn"
        class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Sign Up</button>

      <div class="text-center text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-blue-600 font-semibold hover:underline">Sign in</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      this.textContent = type === "password" ? "Show" : "Hide";
    });

    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        if (response.ok) {
          alert("Signup successful! Please login.");
          window.location.href = "login.html";
        } else {
          const error = await response.json();
          alert("Signup failed: " + (error.message || "Please try again"));
        }
      } catch (err) {
        alert("Network error: Please check your connection and try again.");
      }
    });
  </script>
</body>
</html>
