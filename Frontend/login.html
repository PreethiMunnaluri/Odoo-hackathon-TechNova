<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto px-4">
    <form id="loginForm" class="bg-white rounded-xl shadow-lg p-8 space-y-6">
      <h2 class="text-2xl font-bold text-center text-gray-800">Welcome Back</h2>
      <p class="text-center text-gray-500">Enter your credentials to access your account</p>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" required placeholder="Enter your password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <button type="button" id="togglePassword"
            class="absolute right-2 top-2 text-sm text-blue-500 hover:underline">Show</button>
        </div>
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center">
          <input type="checkbox" name="remember" class="mr-2"> Remember me
        </label>
        <a href="/forgot-password" class="text-blue-500 hover:underline">Forgot password?</a>
      </div>

      <button type="submit" id="loginBtn"
        class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Sign In</button>

      <div class="text-center text-sm text-gray-600">
        Don't have an account?
        <a href="signup.html" class="text-blue-600 font-semibold hover:underline">Sign up</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      this.textContent = type === "password" ? "Show" : "Hide";
    });

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
          const data = await response.json();
          localStorage.setItem("authToken", data.token);
          alert("Login successful!");
          window.location.href = "/dashboard";
        } else {
          const error = await response.json();
          alert("Login failed: " + (error.message || "Invalid credentials"));
        }
      } catch (err) {
        alert("Network error: Please check your connection and try again.");
      }
    });
  </script>
</body>
</html>
